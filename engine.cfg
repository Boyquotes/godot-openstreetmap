[application]

name="map"
main_scene="res://test.tscn"
icon="res://icon.png"

[autoload]

meshes="*res://addons/openstreetmap/global/meshes.gd"
game_state="*res://addons/openstreetmap/global/game_state.gd"
osm="*res://addons/openstreetmap/global/osm.gd"
factory="*res://addons/openstreetmap/global/factory.gd"
background="*res://addons/openstreetmap/global/background.gd"
geometry="*res://addons/openstreetmap/global/geometry.gd"
http="*res://addons/openstreetmap/global/http.gd"

[core]

thread_rid_pool_prealloc=20

[display]

width=600
height=1280
orientation="portrait"

[input]

ui_left=[key(Left), jbutton(0, 14), key(Q)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(Z)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
run=[key(Shift)]
